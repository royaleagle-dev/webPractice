<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "style.css">
		<meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=No">
	</head>
	
	<body>
	
		<div style = "">
			<div class = "imageContainer">
				<button id = "prev" style = "position:relative;z-index:5;top:300px;">Prev.</button>
				<div align = "right">
					<button id = "next" style = "position:relative;z-index:5;top:300px;">Next</button>
				</div>
				<img src = "" alt "Current Image" title = "" style = "width:100%;height:600px;object-fit:cover;">
				<p>This is the Current Image</p>
				<hr>
			</div>
		</div>
	
		<script src = "app.js"></script>
		<script>
			var windowHeight = window.innerHeight;
			var windowWidth = window.innerWidth;
			var img = document.querySelector(".imageContainer");
			var next = document.querySelector("#next");
			var prev = document.querySelector("#prev");
			img.style.width = windowWidth+'px';
			img.style.height = windowHeight+'px';
			console.log(img);
			var image = document.querySelector("img");
			var start = 0;
			
			imgArray = ["cateManip.jpg", "colorGradingTut.jpg", "trendybg.jpg","Butterfly.jpg"];
			
			window.onload = function(){
				image.setAttribute('src', `images/${imgArray[start]}`);
			}
			
			next.onclick = function(){
				start += 1;
				endCheck(start);
				image.setAttribute('src', `images/${imgArray[start]}`);
				
			}
			
			prev.onclick = function(){
				start = start-1;
				endCheck(start);
				image.setAttribute('src', `images/${imgArray[start]}`);
				
			}
			
			function endCheck(index){
				if (index >= imgArray.length){
					start = 0;
				}else if(index < 0){
					start = 0
				}
			}
		</script>
	</body>
</html>
